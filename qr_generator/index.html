<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <h5>Enter your text or URL</h5>
        <input type="text" id="URL-input" placeholder="Text or URL">
        <div class="img-container">
            <img src="" alt="" id="qrImage">    
        </div>
        <button id="btn">Generate QR Code</button>
    </div>
    
    <script>
        const btn = document.querySelector("button");
        let display = document.getElementById("qrImage");
        let imgBox = document.querySelector(".img-container");
        
        btn.addEventListener("click", generateQr);
        
        function generateQr(){
            const inputBox = document.querySelector("input");
            const url = document.querySelector("input").value;
            if(url){
                display.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${url}`;
                imgBox.classList.add("showQR");
            }else{
                inputBox.classList.add("error");
                setTimeout(() => {
                    inputBox.classList.remove("error");
                }, 1000);
            }
            
        }
    </script>
</body>
</html>
