<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password generator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br /><span> Random Password </span></h1>
            <div class="display">
                <input type="text" id="password-display" placeholder="Password"  />
                <img src="images/copy.png" alt="" id="copy-btn" onclick="copyPassword()" />
            </div>

            <p>Choose Password length:</p>
            <div class="scrollbar">
                <input type="range" id="length-input" min="4" max="15" value="8">
                <span id="length-display">8</span>
            </div>
        
            <button id="generate-btn" onclick="createPassword()"><img src="images/generate.png" alt=""  /> Generate Password</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
